<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring books webapp</title>
</head>
<body>
<h1>Product List</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Publisher</th>
    </tr>
    <!--/*@thymesVar id="books" type="gr.zed.spring5webapp.model.Book"*/-->
    <tr th:each="book:${books}">
        <td th:text="${book.id}">122</td>
        <td th:text="${book.title}">Spring in action</td>
        <td th:text="${book.publisher.name}">Wrox</td>

    </tr>
</table>

</body>
</html>
